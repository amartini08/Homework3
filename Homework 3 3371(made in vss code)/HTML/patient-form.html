<html lang="en">

<head>




    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="/CSS/styles.css"> <!--links to css file-->

    <!--Displays text in browsers tab-->
    <title>New Patient Registration | Downtown Dentistry </title>





</head>


<body>
    <header>
        <table width="100%">


            <tr>
                <td valign="top" align="left" width="20%">
                    <div class="image">
                        <img align="center" src="./DowntownDentistry.png" alt="Downtown Dentistry Logo" width="70px"
                            id="Logo" />
                    </div>

                </td>

                <td>
                    <h2>Downtown Dentistry</h2>

                </td>

                <td valign="bottom" align="right" width="20%">
                    <p>Today's Date: <span id="today"></span></p>
                </td>


            </tr>
        </table>
    </header>
    <hr>
    <!--form starts here-->
    <form name="signup" id="signup" action="thankyou.html">
        <center>
            <div class="format">
                <table>
                    <tr>
                        <th colspan="4"> Create Patient Account </th>

                    </tr>
                    <!-- patient's information section of form starts here-->

                    <tr>
                        <td class="td1"><label for="fname">First Name</label></td>
                        <td>
                            <input 
                            type="text" 
                            name="fname" 
                            id="fname" 
                            maxlength="30" 
                            required
                            title="Letters, dashes and apostrophes only." 
                            pattern="[a-zA-Z']{1,30}"
                            onblur="validateFname()"
                            placeholder="Alexandre" />

                        </br>
                        <span class="error" id="fname-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="minit">Middle Initial</label></td>
                        <td>
                            <input 
                            type="text" 
                            name="minit" 
                            id="minit" 
                            maxlength="1" 
                            optional
                            title="Letters only" 
                            pattern="[a-zA-Z']{0,1}"
                            onblur="validateminit()"
                            placeholder="G" />
                        </br>
                        <span class="error" id="minit-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="lname">Last Name</label></td>
                        <td>
                            <input 
                            type="text" 
                            name="lname" 
                            id="lname" 
                            maxlength="30" 
                            required
                            title="Letters, dashes and apostrophes only." 
                            pattern="[a-zA-Z']{1,30}"
                            onblur="validatelname()"
                            placeholder="Martini De Souza" />
                        </br>
                        <span class="error" id="lname-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"><label for="dob">Date of Birth</label></td>
                        <td>
                            <input 
                            type="date" 
                            id="dob" 
                            name="dob" 
                            onblur="validatedob()"
                            required/>
                        </br>
                        <span class="error" id="dob-error"></span>
                        </td>

                    </tr>
                    <tr>
                        <td class="td1"><label for="psex">Patient's Sex</label></td>
                        <td>
                            <input 
                            type="radio" 
                            id="s1" 
                            name="psex" 
                            value="Male" />
                            Male

                            <input 
                            type="radio" 
                            id="s2" 
                            name="psex" 
                            value="Female" />
                            Female

                            <input 
                            type="radio" 
                            id="s3" 
                            name="psex" 
                            value="Non-Binary" />
                             Non-Binary


                            <input 
                            type="radio" 
                            id="s4" 
                            name="psex" 
                            value="Other" />
                            Other
                       
                        </td>
                     </tr>
                        
                    <td class="td1"><label for="ssn">SSN:</td>
                        <td>
                            <input
                            type="password"
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"
                            minlength="11"
                            maxlength="11"
                            name="ssn"
                            required
                            title="Numbers only"
                            placeholder="333-66-9999"
                            onblur="validatessn()"
                            />
                        </br>
                        <span class="error" id="ssn-error"></span>
                        </td>
                    </tr>
                    
                   
                   
                    <tr>
                        <th colspan="4"><hr></th>  <!-- page break -->
                    </tr>

                   
                    
                    <!--Patient contact information starts here-->
                    
                    <tr>
                        <th colspan="4">Patient's Contact information</th>  
                    </tr>
                    
                    

                    
                    <tr>
                        <td class="td1"><label for="address 1">Address:</label></td>
                        <td>
                            <input
                            type="text" 
                            name="address1" 
                            id="address1" 
                            maxlength="50" 
                            required
                            title="Please enter your address." 
                            placeholder="1600 Pennsylvania Avenue NW"
                            onblur="validateAddress1()" 
                            />
                        </br>
                        <span class="error" id="address1-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="address 2">Address (cont.)</label></td>
                        <td>
                            <input
                            type="text" 
                            name="address2" 
                            id="address2" 
                            maxlength="40" 
                            title="Please enter your address." 
                            placeholder="MH 180" 
                            />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="city">City:</label></td>   
                        <td>
                            <input
                            type="text"
                            name="city"
                            id="city"
                            maxlength="30"
                            required
                            title="Please enter your city."
                            placeholder="Houston"
                            onblur="validateCity()"
                            />
                        </br>
                        <span class="error" id="city-error"></span>
                        </td> 


                    </tr>
                    <tr>
                        <td class="td1"> <label for="state">State:</label></td>
                        <td>
                            <select>
                                <option selected disabled>Please Select One</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="zcode">Zip Code:</label></td>
                        <td>
                            <input
                            type="text" 
                            name="zcode" 
                            id="zcode"
                            pattern="[0-9]{5}"
                            maxlength="10" 
                            minlength="5"
                            required
                            title="numbers only" 
                            placeholder="77494" 
                            onblur="validatezcode()"
                            />
                        </br>
                        <span class="error" id="zcode-error"></span>

                        </td>
                    </tr>
                    
                  
                  
                    <tr>
                        <td class="td1"><label for="email">Email Address:</label></td>   
                        <td>
                            <input
                            type="text"
                            name="email"
                            id="email"
                            required
                            title="Please enter your email address."
                            placeholder="johndoe123@gmail.com"
                            pattern="[a-z0-9._%+-]+@[[a-z0-9.-]+\.[a-z]{2,20}$"
                            onblur="validateemail()"
                            />
                        </br>
                        <span class="error" id="email-error"></span>
                            
                            

                        </td> 

                   
                        <tr>
                            <td class="td1"><label for="pnumb">Phone Number:</label></td>   
                            <td>
                                <input
                                type="text"
                                name="pnumb"
                                id="phoneNumber"
                                
                                maxlength="16"
                                required
                                title="Please enter your phone number."
                                placeholder="123-456-7890"
                                onblur="validatepnumb()"
                                />
                            </br>
                            <span class="error" id="pnumb-error"></span>
                                
                                
    
                            </td> 
                            
                        </tr>

                        <tr>
                            <th colspan="4"><hr></th> <!-- PAGE BREAK-->
                        </tr>
                        
                        <!--PATIENT HISTORY SECTION-->
                        <tr>
                            <th colspan="4">Patient's History</th>
                        </tr>

                        <tr>
                            <td class="td1"><label for="pat_his">Have you ever had/are you currently experiencing?</label></td>
                            <td>
                                <input type="checkbox" id="option1" value="Tooth Aches" />
                                 <label for="Tooth Ache">Tooth Ache</label><br>

                                 <input type="checkbox" id="option2" value="Jaw Pain" />
                                 <label for="Jaw Pain">Jaw Pain</label><br>

                                 <input type="checkbox" id="option3" value="Sensitive Teeth" />
                                 <label for="Sensitive Teeth">Sensitive Teeth</label><br>

                                 <input type="checkbox" id="option4" value="Loose Teeth" />
                                 <label for="Loose Teeth">Loose Teeth</label><br>

                                 <input type="checkbox" id="option5" value="Dental Fillings" />
                                 <label for="Dental Fillings">Dental Fillings</label><br>

                                 <input type="checkbox" id="option6" value="Bleeding Gums" />
                                 <label for="Bleeding Gums">Bleeding Gums</label><br>

                                 <input type="checkbox" id="option7" value="Gingivitis" />
                                 <label for="Gingivitis">Gingivitis</label><br>

                                 <input type="checkbox" id="option8" value="Cavities" />
                                 <label for="Cavities">Cavities</label><br>
                            </td>
                        </tr>
                            <tr>
                                <td class="td1" align="right">
                                    <label for="notes">If you selected any of the above, please explain:</label>
                                 </td>
                                 <td>
                                    <textarea
                                    rows="4"
                                    cols="40"
                                    maxlength="500" 
                                    id="notes"
                                    name="notes"
                                    title="Please enter a brief description of your symptoms."
                                    placeholder="(Insert text here...)"
                                    ></textarea>
                                    <span id="desc_text"></span>
                                 </td>
                             </tr>

                             <!--html range slider-->

                            <tr>
                                <td class="td1"><label for="range">Urgency of Visit?<br/>(Rate on a scale from 1 to 10)</label></td>
                            <td>
                                <input
                                type="range"
                                name="range"
                                id="range"  
                                min="1" 
                                max="10"
                                value="0"   
                                />

                            <span id="range-slider"></span>
                            
                            
                            </td>
                        </tr>
                        <tr>
                            <th colspan="4"><hr></th>  <!--Line Break-->
                        </tr>
                       
                    <tr>
                        <th colspan="4">Finish Creating Patient Account:</th>
                    </tr>

                    <tr>
                        <td class="td1"><label for="uname">Username:</label></td>
                        <td>
                            <input
                            type="text"
                            name="uname"
                            id="uname"
                            minlength="5"
                            maxlength="20"
                            required
                            title="Username must contain at least 5 characters and cannot start with a number."
                            placeholder="Doglover123"
                            onblur="validateUname()"
                            />
                        </br>
                        <span class="error" id="uname-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="pword">Password:</label></td>
                        <td>
                            <input
                            type="password"
                            name="pword"
                            id="pword"
                            minlength="10"
                            maxlength="30"
                            required
                            title="Please enter a Password"
                            placeholder="Required"
                            onblur="validatepword()"
                            oninput="validatepword()"
                            onfocus="validatepword()"
                            />
                        </br>
                        <span class="error" id="pword-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="cpword">Confirm Password:</label></td>
                        <td>
                            <input
                            type="password"
                            name="cpword"
                            id="cpword"
                            minlength="10"
                            maxlength="30"
                            required
                            title="Password must contain at least 10 characters, 1 uppercase letter, 1 lowercase, 1 number and 1 special character."
                            placeholder="Required"
                            onblur="confirmPassword()"
                            oninput="confirmPassword()"
                            onfocus="confirmPassword()"
                            />
                        </br>
                        <span class="error" id="cpword-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1" colspan="4">
                            <center>
                                <input type="submit" name="submit" id="submit" style="font-family: 'optima', sans-serif;"/>
                                &nbsp;&nbsp;&nbsp;            
                                <input type="reset" name="reset" id="reset" style="font-family: 'optima', sans-serif;"/>
                                &nbsp;&nbsp;&nbsp;       
                                <input type="button" name="review" id="review" value="review" onclick="reviewInput()" style="font-family: 'optima', sans-serif;" />
                                &nbsp;&nbsp;&nbsp;       
                                <input type="button" name="validate" id="validate" value="Validate" style="font-family: 'optima', sans-serif;" />
                                &nbsp;&nbsp;&nbsp; 
                            </center>   
                        </td>    
                    
                    


                </table>



            </div>
            <div class="pword-message">
                <span id="msg1"></span> <br/>
                <span id="msg2"></span> <br/>
                <span id="msg3"></span> <br/>
                <span id="msg4"></span> <br/>
                <span id="msg5"></span> <br/>
                <span id="msg6"></span> <br/>
                <span id="msg7"></span> <br/>
                <span id="cpword-error"></span> <br/>
            </div>

            <center>
                <p id=showInput></p>
            </center>

            </div>


        </center>


      

    </form>
    <div id="alert-box">
        <div id="alert-content">
            <h4>Please fill out all the required information.</h4>
            <button id="close-alert">OK</button>
    
        </div>
    </div>
<footer>

    <p id="footer"> &#169 2024 Downtown Dentistry | <a href="insert.link.here" target="_blank" rel="noopener noreferrer">Contact Us!</a></p>
</footer>

<script src="/js/scripts.js"></script>




</body>
</html>
